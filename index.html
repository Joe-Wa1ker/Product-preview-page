<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Page | Frontend Mentor Challenge</title>
</head>
<body>
    <main>
        <div class="main-container">
            <picture class="product-image">
                <source media="(max-width: 530px)" srcset="./Images/image-product-mobile.jpg" alt="perfume bottle">
                <img src="./Images/image-product-desktop.jpg" alt="perfume bottle">
            </picture>
            <div class="textbox">
                <p class="product-type">Perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99<span>$169.99</span></p>
                <div class="button">
                    <img src="./Images/icon-cart.svg" alt="Cart icon">
                    <p class="button-text">Add to Cart</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
